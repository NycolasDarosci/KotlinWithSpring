spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/mercado
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: false
    show-sql: true

  # config do spring
  # jackson que faz as serializações e desarializações, quem transforma em json os objetos
  jackson:
    default-property-inclusion: non_null